<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Bloomz Fertility Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background: #ffffff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      color: #0f4c75;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    .logo-wrapper {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo-wrapper img {
      max-width: 160px;
    }

    label {
      font-weight: 500;
      margin-top: 15px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #dcdcdc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      background: #0f4c75;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #0b3c5d;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      max-width: 350px;
    }

    .popup-content h3 {
      color: #0f4c75;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="logo-wrapper">
    <img src="logo.jpeg" alt="Clinic Logo">
  </div>

  <h2>Book an Appointment</h2>
  <p class="subtitle">Begin your fertility journey with expert care</p>

  <!-- Hidden iframe to prevent page redirect -->
  <iframe name="hiddenFrame" style="display:none;"></iframe>

  <form
    action="https://formsubmit.co/dpartner.in@gmail.com"
    method="POST"
    target="hiddenFrame"
    onsubmit="handleSubmit()"
  >

    <!-- FormSubmit settings -->
    <input type="hidden" name="_subject" value="New Fertility Clinic Appointment">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">

    <label>Full Name</label>
    <input type="text" name="Full Name" required>

    <label>Age</label>
    <input type="number" name="Age" required>

    <label>Gender</label>
    <select name="Gender" required>
      <option value="">Select</option>
      <option>Female</option>
      <option>Male</option>
      <option>Other</option>
    </select>

    <label>Contact Number</label>
    <input type="tel" name="Contact Number" required>

    <label>Email (Optional)</label>
    <input type="email" name="Email">

    <label>Preferred Date</label>
    <input type="date" name="Preferred Date" required>

    <label>Preferred Time</label>
    <select name="Preferred Time" required>
      <option value="">Select</option>
      <option>Morning</option>
      <option>Afternoon</option>
      <option>Evening</option>
    </select>

    <label>Concern / Treatment</label>
    <select name="Concern">
      <option>General Fertility Consultation</option>
      <option>PCOS</option>
      <option>Endometriosis</option>
      <option>Fallopian Tube Issues</option>
      <option>Hormonal Imbalance</option>
    </select>

    <label>Additional Message</label>
    <textarea name="Message"></textarea>

    <button type="submit">ðŸ“… Book Appointment</button>
  </form>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h3>Appointment Booked!</h3>
    <p>Our clinic team will contact you shortly.</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
  function handleSubmit() {
    setTimeout(() => {
      document.getElementById("popup").style.display = "flex";
      document.querySelector("form").reset();
    }, 500);
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
